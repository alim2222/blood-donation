<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Blood Donor</title>

    <style>
        body {
            background: linear-gradient(120deg, #ff4b5c, #f9d423);
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            color: #e63946;
            margin-bottom: 20px;
        }

        .card p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #e63946;
            box-shadow: 0 0 5px rgba(230,57,70,0.4);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #e63946;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c1121f;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .back-link:hover {
            color: #e63946;
        }

        .blood-icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="blood-icon">ü©∏</div>

        <h2>Add Blood Donor</h2>
        <p>Help save lives by becoming a blood donor</p>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="name" placeholder="Donor Name" required>
            </div>

            <div class="form-group">
                <input type="text" name="blood_group" placeholder="Blood Group (e.g. O+)" required>
            </div>

            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <input type="text" name="location" placeholder="Location" required>
            </div>
            <div>
                <input type="date" name="last_donation_date"><br><br>
            </div>

            <button type="submit" class="btn">‚ûï Add Donor</button>
        </form>

        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
