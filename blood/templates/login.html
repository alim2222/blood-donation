<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donor Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ff4b5c, #c9184a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 35px 40px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .login-box h2 {
            text-align: center;
            color: #c9184a;
            margin-bottom: 8px;
        }

        .login-box .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #c9184a;
            box-shadow: 0 0 5px rgba(201,24,74,0.4);
        }

        .login-box button {
            width: 100%;
            padding: 11px;
            background: #c9184a;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .login-box button:hover {
            background: #a4133c;
        }

        .login-box .signup-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .login-box .signup-text a {
            color: #c9184a;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box .signup-text a:hover {
            text-decoration: underline;
        }

        .blood-icon {
            text-align: center;
            font-size: 35px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="blood-icon">ðŸ©¸</div>
        <h2>Blood Donor Login</h2>
        <div class="subtitle">Welcome back! Please login</div>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="signup-text">
            Don't have an account? 
            <a href="{% url 'signup' %}">Sign Up here</a>
        </div>
    </div>

</body>
</html>
