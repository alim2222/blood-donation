<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donor Sign Up</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ff4b5c, #c9184a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background: #ffffff;
            padding: 35px 40px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .signup-box h2 {
            text-align: center;
            color: #c9184a;
            margin-bottom: 8px;
        }

        .signup-box .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .signup-box form p {
            margin-bottom: 15px;
        }

        .signup-box label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .signup-box input,
        .signup-box select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .signup-box input:focus {
            outline: none;
            border-color: #c9184a;
            box-shadow: 0 0 5px rgba(201,24,74,0.4);
        }

        .signup-box button {
            width: 100%;
            padding: 11px;
            background: #c9184a;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .signup-box button:hover {
            background: #a4133c;
        }

        .signup-box .login-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .signup-box .login-text a {
            color: #c9184a;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-box .login-text a:hover {
            text-decoration: underline;
        }

        .blood-icon {
            text-align: center;
            font-size: 35px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <div class="blood-icon">ðŸ©¸</div>
        <h2>Blood Donor Sign Up</h2>
        <div class="subtitle">Donate blood, save lives</div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register as Donor</button>
        </form>

        <div class="login-text">
            Already registered?
            <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>

</body>
</html>
